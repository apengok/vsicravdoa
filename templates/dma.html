    <div class="list-group " role="tab" id="heading">

          <span class="fa fa-caret-down" title="Toggle dropdown menu"></span> 基本配置

          <div id="collapse1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading">
            <div>
              <form class = "form-horizontal" role = "form">

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">分区编号：</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "dma_no" type = "text" value = "scada001">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">所属组织</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "dma_belongto" type = "text" value = "深圳水务局">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">服务人口</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "peoples" type = "text" value = "2000000">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">服务面积</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "acrage" type = "text" value = "2000">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">用户数量</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "users_num" type = "text" value = "180w">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">管道材质</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "pipe_stuff" type = "text" value = "PVC ">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">管道总长度（m）</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "pipe_line" type = "text" value = "57056">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">管道连接总数（个）</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "pipe_link_num" type = "text" value = "100">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">管道最长服务年限（年）</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "pipe_years_max" type = "text" value = "50">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">私人拥有水管长度（m）</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "pipe_private" type = "text" value = "3000">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">IFC参数：</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "ifc" type = "text" value = "">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">AZNP</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "azmp" type = "text" value = "">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">正常夜间用水量</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "night_use" type = "text" value = "20">
                  </div>
                </div>

                <div class = "form-group">
                  <label class = "col-sm-2 control-label">产销差目标值</label>
                  
                  <div class = "col-sm-10">
                     <input class = "form-control" id = "cxc" type = "text" value = "0.98">
                  </div>
                </div>
               
               
                
            </form>

        </div>
