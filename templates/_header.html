<script type="text/javascript">

  var tday=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
  var tmonth=new Array("1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月");
  function GetClock(){
    var d=new Date();
    // var nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();
    // var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
    var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate();
    var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
    var ap;
    if(nhour==0){ap=" 上午";nhour=12;}
    else if(nhour<12){ap="上午";}
    else if(nhour==12){ap="下午";}
    else if(nhour>12){ap="下午";nhour-=12;}
    if(nmin<=9) nmin="0"+nmin;
    
    document.getElementById('d_week').innerHTML='<font color="#ffffff">'+tday[nday]+'</font>';
    document.getElementById('d_day').innerHTML='<font color="#ffffff">'+ndate+'</font>';
    document.getElementById('d_month').innerHTML='<font color="#ffffff">'+tmonth[nmonth]+'</font>';
    document.getElementById('clockAP').innerHTML=ap;
    document.getElementById('clock').innerHTML=nhour+":"+nmin;//+":"+nsec;

    // document.getElementById('clockbox').innerHTML=""+(nmonth+1)+"-"+ndate+"-"+nyear+" "+nhour+":"+nmin+":"+nsec+"";
    // document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+" "+nhour+":"+nmin+"";
  }

  window.onload=function(){
    GetClock();
    setInterval(GetClock,1000);
  }
</script>
