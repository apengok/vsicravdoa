{% block content %}

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document" style="width: 1200px;">
    <div class="modal-content">
      <div class="modal-header">

      </div>
    </div>
  </div>
</div>

<div  class="ax_default">

  <div class="list-group" role="tab" id="heading">
      <div>
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" aria-expanded="true" aria-controls="collapse1" class="list-group-item active main-color-bg" style="text-align:left;background-color: rgba(250, 250, 250, 1);border-color:rgba(255, 255, 255, 1);color: black;">
           登录页面<span class="fa fa-angle-down pull-right"></span>

            <div>
              
              <table id="tb_stations" class="table table-bordered table-striped ">

                  </tr>
  
                </thead>
               
                  <tr>
                    
                    <td class="btn_del">
                      <div>
                        <button class="btn alter-button" ><a href="{% url 'dma:role_edit_manager' 1 %}" data-toggle="modal" data-target="#modal" class="fa fa-pencil" title="update stations" data-tooltip>修改</a></button>
                        <button type = "button" class = "btnDelete">恢复默认</button>
                         
                      </div>

        </a>
      </div>

            <div>
              
              <table id="tb_stations" class="table table-bordered">
                <thead>
                  <tr>
                    
                    
                    <th class="col-sm-1" >操作</th>
                    <th class="col-sm-2" >描述</th>
                    <th class="col-sm-2" >内容</th>
                    
                  </tr>

                      </div>
