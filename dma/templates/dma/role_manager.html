{% extends 'dma/home.html' %}


{% block breadcrumbs %}<a href="{% url 'home' %}"><span class="fa fa-home"></span>首页</a> / 企业管理/角色管理{% endblock %}

{% block content %}
<div >
    <!-- Modal -->
    <!-- <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    </div> --><!-- /.modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document" style="width: 1200px;">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>

<div  class="ax_default">

  <div class="list-group" role="tab" id="heading">
      <div style="margin-left: 15px;">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" aria-expanded="true" aria-controls="collapse1" class=" list-group-item  modal_nav_header " >
          角色列表<span class="fa fa-angle-down pull-right"></span>
        </a>
      </div>
      
          <div id="collapse1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading" style="text-align:left;background-color: rgba(255, 255, 255, 1);border-color:rgba(255, 255, 255, 1);color: black;">
            <div style="margin-left: 15px;">
              
              
                <form class="navbar-form navbar-left" style="padding: 0">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入角色名称" style="height: 49px;width: 400px">
                  </div>
                  <button type="submit" class="btn btn-default" style="height: 49px;">搜索</button>
                </form>
                
                <div class="dropdown col-sm-4 pull-left" style="top: 10px;">
                  <button id="add_station" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="height: 49px;">
                    操作菜单
                    <span class="fa fa-angle-down pull-right"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="{% url 'dma:role_create_manager' %}" data-toggle="modal" data-target="#modal"  title="create stations" data-tooltip style="padding: 3px 20px;"><span class="fa fa-plus pull-left"></span>新增</a></li>
                    
                  </ul>
                </div>

              
              
              <table id="tb_stations" class="ax_default table table-bordered">
                <thead>
                  <tr>
                    
                    <th style="height: 51px;width: 51px;text-align: center;" >序号</th>
                    <th style="height: 51px;width: 51px;text-align: center;" >选择</th>
                    <th style="height: 51px;width: 164px;text-align: center;" >操作</th>
                    <th style="height: 51px;width: 240px;text-align: center;" >角色名称</th>
                    <th style="height: 51px;width: 500px;text-align: center;" >备注</th>
                    <th style="height: 51px;text-align: center;" >预览</th>
                    
                    
                  </tr>
  
                </thead>
               {% for r in role_list %}
                  <tr >
                    <td>{{ r.id }} </td>
                    <td><input type="checkbox"/> </td>
                    <td class="ax_default _查询按钮">
                      <div >
                        <a class="btn btn-default" href="{% url 'dma:role_edit_manager' r.id %}" data-toggle="modal" data-target="#modal" title="update stations" style="background-color: #169bd5;width: 60px;height: 35;">修改</a>
                        <a class="btn btn-default" id = "btnDelete" style="background-color: rgba(153, 153, 153, 1);width: 60px;height: 35;">删除</a>

                      </div>
                    </td>

                    
          
                    <td >{{ r.name }} </td>
                    <td>{{ r.notes }} </td>
                    <td>预览 </td>
                    
                    
                  </tr>
                  
               {% endfor %}
             </table>
            </div>
        </div>
      
  </div>



    


    <script>
        
        // $(function(){
        //   load_Tree('station');
        // });

        $('body').on('hidden.bs.modal', '.modal', function () {
            console.log('hidden??...')
            $(this).removeData('bs.modal');
        });
    </script>
</div>
{% endblock %}
