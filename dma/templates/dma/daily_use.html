<body class="gray-bg">
    <div class="wrapper wrapper-content">
      <div class="row animated fadeInDown">
        <div class="col-sm-3">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>站点信息</h5>
              <div class="ibox-tools">
                  <a class="collapse-link">
                      <i class="fa fa-angle-down"></i>
                  </a>
                  
              </div>
              <div class="ibox-content">
                <div id='external-events'>
                    <!-- Unnamed (文本框) -->
                  <div class="ax_default _输入框 center" >
                    <input style="width: 246px;height: 32px;" type="text" value="请输入组织名称"/>
                  </div>

                  <!-- Unnamed (树状菜单) -->
                    <div  >
                      <ul id="station_tree" class="ztree"></ul>
                    </div>
                  </div>
                </div> <!-- ibox-content end -->
              </div>
            </div>
          </div>    
          

          <div class="col-sm-9">
            
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>图形分析 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-angle-down"></i>
                            </a>
                            
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="chart_station" style="width: 100%;height:555px;" ></div>
                        <!-- <div >
                          <p>当天用水量: 186 m³ </p>

                          <p>最大值: 68 m³   （11：00）</p>

                          <p>平均值: 46 m³   （11：00）</p>
                        </div> -->
                    </div>
                </div>
            </div> 
        </div>
    </div>

    
    <script src="{% static 'hplus-master/js/content.min.js' %}"></script>
    <script src="{% static 'hplus-master/js/jquery-ui.custom.min.js' %}"></script>
    <script src="{% static 'hplus-master/js/plugins/iCheck/icheck.min.js' %}"></script>
    <script src="{% static 'hplus-master/js/plugins/fullcalendar/fullcalendar.min.js' %}"></script>
<!-- echart -->
    <script src="{% static 'virvo/echarts.min.js' %}"></script>

<script type="text/javascript">
    $(function(){
    load_Tree('daily');
  });

  $(document).ready(function(){
    $('#checkbox1').change(function(){
      if($(this).is(":checked") == true)
        $('#autoUpdate').show();
      else
        $('#autoUpdate').hide();

    });
  });


  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('chart_station'));

  // 使用刚指定的配置项和数据显示图表。
  var opts = {{ options|safe }};
  option = eval(opts);
  console.log(option);
  myChart.setOption(option);

  

  window.onresize = function () {
      myChart.resize();      
  };
</script>
</body>
</html>
