
<div class="modal-dialog " style="width: 1200px;">
    <div class="modal-content">

        <form id="assign_role" method='post' class="form" role="form" action='{% url 'dma:assign_role' object_id %}'>
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                为用户【{{ user.user_name }}】分配角色
              </div>
              <div class="modal-body">
                    
                    {% csrf_token %}
                    <ul>
                    {% for r in role_list %}
                        <li><input type="checkbox" name="checks[]" value="{{ r.name }}">{{ r.name }}</li>
                    {% endfor %}
                    </ul>
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="close" />
                <input type="submit" class="btn btn-primary" value="submit" style="margin-bottom: 5px;" />
              </div>
        </form>

    <script>
        jQuery('.modal-content .calendar').datepicker({ dateFormat: "yy-mm-dd" });

        var form_options = {
            target: '#modal',
            success: function() { console.log('create success...'); }
        }
        $('#assign_role').ajaxForm(form_options);
    </script>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
